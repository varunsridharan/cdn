name: On Push

on:
  schedule:
    - cron: '0 */8 * * *'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/crawl.yml'
      - '.github/custom-scripts/*.php'
      - '.github/custom-scripts/*/*.php'
jobs:
  Update_GH_Pages:
    runs-on: ubuntu-latest
    steps:
      - name: 📩 Fetching Repository
        uses: actions/checkout@v2
      - name: 💽 Installing Composer
        uses: nanasess/composer-installer-action@master
      - name: ⚒️Setting Up Envato API
        run: |
          cd .github/custom-scripts/envato-api && composer install --no-dev
          php app.php ${{ secrets.ENVATO_TOKEN }}
      - name: ⚒️Setting Up WordPress.org API
        run: |
          cd .github/custom-scripts/wordpress-org-api && composer install --no-dev
          php app.php
      - name: 🚀 Publishing To Github
        run: |
          git config --global user.email "githubactionbot+envato@gmail.com" && git config --global user.name "Envato Items Updated !"
          if [ "$(git status ./envato/ --porcelain)" != "" ]; then
            echo "👌 Envato Items JSON Updated"
            git add ./envato/.
            git commit -m "📖 #$GITHUB_RUN_NUMBER - Envato Items Data Updated / ⚡ Triggered By $GITHUB_SHA"
            git push origin
          else
            echo "✅ Envato Items : Nothing To Push"
          fi

          git config --global user.email "githubactionbot+wp@gmail.com" && git config --global user.name "WordPress Plugins Updated !"
          if [ "$(git status ./wordpress.org/ --porcelain)" != "" ]; then
            echo "👌 WordPress.org Plugins JSON Updated"
            git add ./wordpress.org/.
            git commit -m "📖 #$GITHUB_RUN_NUMBER - WordPress Plugins Data Updated / ⚡ Triggered By $GITHUB_SHA"
            git push origin
          else
            echo "✅ Envato Items : Nothing To Push"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 📝 GH Latest Repo Generating JSON
        uses: varunsridharan/action-gh-latest-repo@master
        with:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          GITHUB_USERNAME: "varunsridharan"
          SAVE_LOCATION: "/json/"
          FILE_NAME: "latest-repo.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
    

